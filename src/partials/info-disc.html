<div class="info-disc">
    <img src='{{img_url}}' alt="">
    <div class="text-disc">
        <h3>{{nom}}</h3>
        <ol>
            <each loop="item, index in list">
                <if condition="!item.link">
                    <li>{{item.titol}}</li>
                </if>
                <else>
                    <a href='{{item.link}}'>
                        <li>{{item.titol}}</li>
                    </a>
                </else>
            </each>
        </ol>
    </div>
</div>
