<div class="info-disc">
    <img src='{{img_url}}' alt="{{nom}}">
    <div class="text-disc">
        <h3>{{nom}}</h3>
        <ol>
            <each loop="item, index in list">
                <if condition="!item.link">
                    <li>{{item.titol}}</li>
                </if>
                <else>
                    <li><a href='{{item.link}}'>{{item.titol}}</a></li>
                </else>
            </each>
        </ol>
    </div>
</div>
