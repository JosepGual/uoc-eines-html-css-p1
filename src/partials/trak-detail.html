<div>
  <if condition="album_img_name">
    <div class="header-image">
      <picture>
        <source
        media="(max-width: 450px)"
        srcset="images/{{album_img_name}}.png?width=450"
      />
        <source
          media="(max-width: 699px)"
          srcset="images/{{album_img_name}}.png"
        />
        <source
          media="(min-width: 700px)"
          srcset="images/{{album_img_name}}-h.jpg"
        />
        <img src="images/{{album_img_name}}-h.jpg" alt="{{album}}" />
      </picture>
    </div>
  </if>
  <div class="container">
    <div>
      <h1 class="text-center">{{name}}</h1>
    </div>
    <div class="trak">
      <div>
        <div class="embed-iframe" data-uri="{{url_embed_spotify}}">
          <div class="facade">
            <p>{{name}}</p>
            <i class="fa-regular fa-circle-play"></i>
          </div>
        </div>
        <p><strong>Disc: </strong>{{album}}</p>
        <p><strong>Any: </strong>{{year}}</p>
        <div class="tags">
          <if condition="tags">
            <each loop="tag, index in tags">
              <img src="images/tags/{{tag}}.png?width=45" alt="{{tag}}" width="45" height="45">
            </each>
          </if>
        </div>
      </div>
      <div>
        <p>{{{lyrics}}}</p>
      </div>
    </div>
    <div class="py">
      <if condition="url_embed_yt">
        <lite-youtube videoid="{{url_embed_yt}}"></lite-youtube>
      </if>
    </div>
    <if condition="related">
      <div class="py">
        <h2>Altres can√ßons:</h2>
        <ul>
          <each loop="item, index in related">
            <li><a href="{{item.link}}">{{item.name}}</a></li>
          </each>
        </ul>
      </div>
    </if>
  </div>
</div>
